<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./password-logo.png">
    <link rel="stylesheet" href="./style.css">
    <title>password generator</title>
</head>

<body>
    <!-- Addig a comment -->
    <div class="wrapper">
        <div class="container">
            <h2>PASSWORD GENERATOR</h2>
            <div class="output">
                <div class="output-text">PASSWORD</div>
                <div class="output-btn" title="Copy">
                    <span>Copied</span>
                    <button onclick="copy()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"
                            style="fill: inherit;"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M64 464H288c8.8 0 16-7.2 16-16V384h48v64c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h64v48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16zM224 352c-35.3 0-64-28.7-64-64V64c0-35.3 28.7-64 64-64H448c35.3 0 64 28.7 64 64V288c0 35.3-28.7 64-64 64H224z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="input">
                <div class="length-container">
                    <div class="length-text">Password Length</div>
                    <div class="length"></div>
                </div>
                <div class="slider-container">
                    <input type="range" name="" id="slider" min="1" max="20">
                </div>
                <div class="cb-container">
                    <input type="checkbox" name="cb1" id="cb1" class="cb" checked>
                    <label for="cb1">Include Uppercase Letters</label> <br>
                    <input type="checkbox" name="cb2" id="cb2" class="cb">
                    <label for="cb2">Include Lowercase Letters</label> <br>
                    <input type="checkbox" name="cb3" id="cb3" class="cb">
                    <label for="cb3">Include Numbers</label> <br>
                    <input type="checkbox" name="cb4" id="cb4" class="cb">
                    <label for="cb4">Include Symbols</label>
                    <!-- <input type="checkbox" name="cb5" id="cb5"> -->
                </div>
                <div class="strength">
                    <div class="strength-text">Strength</div>
                    <div class="strength-color"></div>
                </div>
                <div class="btn-container">
                    <button onclick="generate()">GENERATE PASSWORD</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
