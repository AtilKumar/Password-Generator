<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./password-logo.png">
    <link rel="stylesheet" href="./style.css">
    <title>password generator</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2>Password Generator</h2>
            <div class="output">
                <div class="output-text">PASSWORD</div>
                <div class="output-btn" title="Copy">
                    <span>Copied</span>
                    <button style="background-color: rgb(38 , 42, 61); border: none;" onclick="copy()">
                        <div
                            style="position: relative; width: 1rem; height: 1rem; z-index: 2; background-color: rgb(38 , 42, 61);">
                            <div
                                style="border: 3px solid rgb(255, 255, 255, 0.7); width: inherit; height: inherit; border-radius: 2px; background-color: rgb(38 , 42, 61); position: absolute; top: 0px; left: 0px; z-index: 5;">
                            </div>
                            <div
                                style="border: 3px solid rgb(255, 255, 255, 0.7); background-color: rgb(38 , 42, 61);; width: inherit; height: inherit; border-radius: 2px; position: absolute; top: -4px; left: 4px; z-index: 0;">
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="input">
                
                <div class="length-container">
                    <div class="length-text">Password Length</div>
                    <div class="length"></div>
                </div>

                <div class="slider-container">
                    <input type="range" name="" id="slider" min="1" max="20">
                </div>

                <div class="cb-container">
                    <div>
                        <input type="checkbox" name="cb1" id="cb1" class="cb" checked>
                        <label for="cb1">Include Uppercase Letters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="cb2" id="cb2" class="cb">
                        <label for="cb2">Include Lowercase Letters</label>
                    </div>
                    <div>
                        <input type="checkbox" name="cb3" id="cb3" class="cb">
                        <label for="cb3">Include Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" name="cb4" id="cb4" class="cb">
                        <label for="cb4">Include Symbols</label>
                    </div>

                    <div class="strength">
                        <div class="strength-text">Strength</div>
                        <div class="strength-color"></div>
                    </div>
                    <div class="btn-container">
                        <button onclick="generate()">Generate </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="script.js"></script> -->
        <script src="script.js"></script>
</body>

</html>
